{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Add Event</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <!-- Manually rendering fields -->
      <div class="form-group">
        <label for="id_name">Event Name:</label>
        <input type="text" id="id_name" name="name" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="id_description">Event Description:</label>
        <textarea id="id_description" name="description" class="form-control" required></textarea>
      </div>

      <div class="form-group">
        <label for="event_datetime">Event Date & Time:</label>
        <input type="datetime-local" id="event_datetime" name="datetime" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="event_poster">Event Poster:</label>
        <input type="file" id="event_poster" name="poster" class="form-control">
      </div>

      <div class="form-group">
        <label for="id_participant_limit">Participant Limit:</label>
        <input type="number" id="id_participant_limit" name="participant_limit" class="form-control" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Add Event</button>
    </form>
  </div>
{% endblock %}
